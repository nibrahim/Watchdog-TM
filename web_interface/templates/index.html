$def with (tm)
<html>
<head>
<style type="text/css">
  table th { text-align: right; padding: 1pt 25pt 1pt 1pt;
  }
</style>  
<title> Information for trademark </title>
</head>
<body>
$if tm:
  <table>
  <tr>
    <th>Word mark</th><td>$tm['mark_identification']</td>
  </tr><tr> 
    <th>Registration number</th><td>$tm['registration_number']</td>
  </tr><tr> 
    <th>Serial number</th><td>$tm['serial_number']</td>
  </tr><tr> 
    <th>Filing date</th><td>$tm['filing_date']</td>
  </tr><tr> 
    <th>Published for opposition</th><td>$tm['published_for_opposition_date']</td>
  </tr><tr> 
  </tr>
  </table>
$else:
  <em>No records match your search.</em>
</body>
</html>
